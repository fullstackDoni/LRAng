<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="container">
    <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="email">Почта:</label>
        <input type="email" class="form-control" id="email" name="email" email [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" class="form-control" id="name" name="name"  required minlength="3" [(ngModel)]="user.name">
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" class="form-control" id="password" name="password"  [(ngModel)]="user.password" required minlength="6">
      </div>
      <div class="form-group" style="margin-top: 15px">
        <button type="submit" class="btn btn-success" [disabled]="!registrationForm.form.valid">+</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
