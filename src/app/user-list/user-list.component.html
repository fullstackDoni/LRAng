<table class="table">
  <thead>
  <tr>
    <th scope="col">Имя</th>
    <th scope="col">Почта</th>
    <th scope="col">Детально</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users;let i = index">
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>
      <button class="btn btn-primary" (click)="editUser(i)">Изменить</button>
    </td>
  </tr>
  </tbody>
</table>
